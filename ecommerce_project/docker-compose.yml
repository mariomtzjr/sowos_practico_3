version: '2'


services:
  web:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - /usr/src/app
      - /usr/src/app/static
    env_file: .env.dev
    command: /usr/local/bin/gunicorn ecommerce_project.wsgi:application -w 2 -b :8000

  nginx:
    restart: always
    build: ../nginx
    ports:
      - 1337:80
    volumes:
      - /www/static
    volumes_from:
      - web
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:12.0-alpine
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
  pgdata:

